<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF Flight Simulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    /* HUD Styles */
    #hud {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      pointer-events: none;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 600;
      font-size: 18px;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      z-index: 100;
    }

    #hud-speed {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    #hud-altitude {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #hud-hints {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    #hud-hints.hidden {
      opacity: 0;
    }

    /* Touch Control Styles */
    #touch-left, #touch-right {
      position: fixed;
      bottom: 0;
      height: 40%;
      pointer-events: auto;
    }

    #touch-left {
      left: 0;
      width: 40%;
    }

    #touch-right {
      right: 0;
      width: 40%;
      display: flex;
      flex-direction: column;
    }

    .throttle-zone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .throttle-zone span {
      color: rgba(255,255,255,0.3);
      font-size: 32px;
      user-select: none;
    }

    .throttle-zone.active span {
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
