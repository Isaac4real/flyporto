<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF Flight Simulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* HUD Styles */
    #hud {
      position: fixed;
      top: var(--top-banner-height, 0px);
      left: 0;
      right: 0;
      padding: 20px;
      pointer-events: none;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 600;
      font-size: 18px;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      z-index: 100;
    }

    #hud-speed {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    #hud-altitude {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #hud-hints {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    #hud-hints.hidden {
      opacity: 0;
    }

    /* Container ensures canvas stays centered */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    #container canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Touch Control Styles */
    #touch-left, #touch-right {
      position: fixed;
      bottom: 0;
      height: 40%;
      pointer-events: auto;
      overflow: hidden;  /* CRITICAL: prevent nipplejs overflow */
    }

    #touch-left {
      left: 0;
      width: 40%;
    }

    #touch-right {
      right: 0;
      width: 40%;
      display: flex;
      flex-direction: column;
    }

    .throttle-zone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.06);
      margin: 6px;
      border-radius: 10px;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    .throttle-zone span {
      color: rgba(255, 255, 255, 0.25);
      font-size: 20px;
      font-weight: 400;
      user-select: none;
    }

    .throttle-zone.active {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.12);
    }

    .throttle-zone.active span {
      color: rgba(255, 255, 255, 0.55);
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
